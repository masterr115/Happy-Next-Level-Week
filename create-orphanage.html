<!DOCTYPE html>

<html lang="pt_BR">

<head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="shortcut icon" href="./public/images/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map.css">
    <link rel="stylesheet" href="./public/css/buttons.css">
    <link rel="stylesheet" href="./public/css/form.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

</head>

<body>

    <div id="page-create-orphanage">

        <aside class="animate-right sidebar">
            <img src="./public/images/map-marker.svg" alt="Happy">
            <footer>
                <button onclick="history.back()">
                    <img src="./public/images/arrow-back.svg" alt="Voltar">
                </button>
            </footer>
        </aside>

        <main class='animate-appear width-sidebar'>

            <form action="">

                <fieldset>
                    <legend>Dados</legend>

                    <div class="map-container">
                        <div id="mapid"></div>
                        <input type="hidden" name="lat">
                        <input type="hidden" name="lng">
                        <footer>
                            <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
                        </footer>
                    </div>


                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                        <textarea id="about" name="about" type="text" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Número de Whatsapp</label>
                        <input id="whatsapp" name="whatsapp" type="text" required>
                    </div>

                    <div class="input-block images">
                        <label for="images">Fotos</label>
                        <div class="images-upload" id="images">
                            <div class="new-upload">
                                <input name="images" placeholder="Cole o link da foto aqui" required>
                                <span onclick="deleteField(event)">
                                    <img src="./public/images/remove-file.svg" alt="Remover imagem">
                                </span>
                            </div>
                        </div>
                        <button type="button" onclick="addPhotoField()">
                            <img src="./public/images/add-file.svg" alt="Nova imagem">
                        </button>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="input-block">
                        <label for="instructions">Instruções</label>
                        <textarea id="instructions" name="instructions" type="text" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="opening_hours">Horário das visitas</label>
                        <input id="opening_hours" name="opening_hours" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="open_on_weekends">Atende fim de semana?</label>
                        <input type="hidden" name="open_on_weekends" id="open_on_weekends" value="1" required>
                        <div class="button-select">
                            <button type="button" data-value="1" onclick="toggleSelect(event)" class="active">Sim</button>
                            <button type="button" data-value="0" onclick="toggleSelect(event)">Não</button>
                        </div>
                        <button type="submit" class="primary-button">Confirmar</button>
                    </div>

                </fieldset>



            </form>

        </main>
    </div>

    <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
